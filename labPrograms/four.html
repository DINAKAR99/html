<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 2023 Calendar</title>
</head>

<body>
    <h1>January 2023 Calendar</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th style="background-color: purple; color: white;">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td style="background-color: yellow; color: black;">1<br><span style="background-color: yellow;">New Year's Day</span></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <!-- Continue the calendar for the rest of the month -->
    </table>

</body>

</html>
